[package]
name = "muti_download"
version = "0.1.0"
edition = "2021"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio={version="1",features=["full"]}
anyhow = "1"
thiserror = "1.0"
reqwest= { version = "0.11" , features = ["stream"]}
log="0.4"
env_logger = "0.9"
aqueue = "1.2"
async-trait = "0.1"
futures-util = "0.3"
structopt = "0.3"

[profile.release]
codegen-units=1
lto="fat"